name: Build and Push Proxy SDK Premium Image

on:
  push:
    branches:
      - main
    paths:
      - 'proxy-sdk-premium/**'
      - '.github/workflows/build-proxy-sdk-premium.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/proxy-sdk-premium
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy-sdk-premium
          file: ./proxy-sdk-premium/Dockerfile
          platforms: linux/amd64
          build-args: |
            TARGETARCH=amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

